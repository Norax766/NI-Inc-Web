<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NI Inc</title>
  <link rel="icon" href="images/IconPage.jpg" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("images/Fondo.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      animation: fadeInBody 2s ease-in forwards;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 60px 40px 20px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 4em;
      margin: 0;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #bb86fc, 0 0 20px #bb86fc;
    }

    .tagline {
      font-size: 1.5em;
      color: #bb86fc;
      margin-top: 20px;
      text-shadow: 0 0 5px #bb86fc;
    }

    #mensajeBienvenida {
      font-size: 1em;
      color: #bb86fc;
      text-align: center;
      max-width: 800px;
      margin-top: 30px;
      text-shadow: 0 0 5px #bb86fc;
    }

    .menu-label {
      font-size: 1.4em;
      color: navy;
      margin-top: 30px;
      text-shadow: 0 0 2px #000;
      animation: fadeInLabel 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInLabel {
      to { opacity: 1; }
    }

    .menu-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      animation: slideUp 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .info-button {
      font-size: 1em;
      text-decoration: none;
      color: white;
      background-color: rgba(58, 128, 244, 0.8);
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #3a80f4;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .info-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #3a80f4;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      font-size: 0.9em;
      color: #ccc;
      animation: fadeInFooter 2.5s ease-in forwards;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  
</head>
<body>

<header>
  <h1>Noobs Interactive Incorporation</h1>
  <p class="tagline">Creando juegos divertidos para todo el público.</p>
  <p id="mensajeBienvenida"></p>
  <p class="menu-label">MENU</p>
  <div class="menu-buttons">
    <a class="info-button" href="informacion.html">Información</a>
  </div>
</header>

<footer>
  &copy; 2025 Noobs Interactive Incorporation — Todos los derechos reservados
</footer>

<script>
  const mensaje = "Bienvenido a la página de NI Inc, por favor elige el botón de información para poder iniciar.";
  const contenedor = document.getElementById("mensajeBienvenida");
  let i = 0;

  function escribirMensaje() {
    if (i < mensaje.length) {
      contenedor.textContent += mensaje.charAt(i);
      i++;
      setTimeout(escribirMensaje, 45);
    }
  }

  escribirMensaje();
</script>

</body>
</html>
